<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="color-toggle">
      <button class="dark-mode">Dark Mode</button>
    </div>
    <div class="board">
      <div class="winner-text">
        <p></p>
      </div>
      <div class="cell first-row">
        <p class="unused">?</p>
      </div>
      <div class="cell first-row">
        <p class="unused">?</p>
      </div>
      <div class="cell first-row last-cell">
        <p class="unused">?</p>
      </div>
      <div class="cell second-row">
        <p class="unused">?</p>
      </div>
      <div class="cell second-row">
        <p class="unused">?</p>
      </div>
      <div class="cell second-row last-cell">
        <p class="unused">?</p>
      </div>
      <div class="cell third-row">
        <p class="unused">?</p>
      </div>
      <div class="cell third-row">
        <p class="unused">?</p>
      </div>
      <div class="cell third-row last-cell">
        <p class="unused">?</p>
      </div>
      <div class="winner-line hidden forward"></div>
      <div class="winner-line hidden backward"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
